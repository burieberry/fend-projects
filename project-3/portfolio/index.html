<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Burcu Noyan Portfolio</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <link href="css/responsive.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo-block">
                <img src="images/images_src/fixed/udacity-logo.png" alt="Udacity logo" width="80" height="80">
            </div>
            <div class="name-block">
                <h1 class="name">Burcu Noyan</h1>
                <h4 class="description">Front-End Design</h4>
            </div>
            <hr class="divider">
        </header>
        <main>
            <section class="main-image">
                <img src="images/images_src/fixed/main-image.jpg" alt="main image" width="1200" height="auto">
            </section>
            <section class="feat-work-section">
                <h2 class="feat-work-section-hed">Featured Work</h2>
                <ul class="feat-work-list">
                    <li class="feat-work-item">

                        <img src="images/appify-300.png" alt="Appify" width="300" height="auto">
                        <h3 class="feat-work-item-hed">Appify</h3>
                        <p><a href="http://github.com/udacity/appify/" target="_blank">http://github.com/udacity/appify</a></p>
                    </li>
                    <li class="feat-work-item">
                        <img src="images/sunflower-300.png" alt="Sunflower" width="300" height="auto">
                        <h3 class="feat-work-item-hed">Sunflower</h3>
                        <p><a href="http://github.com/udacity/sunflower/" target="_blank">http://github.com/udacity/sunflower/</a></p>
                    </li>
                    <li class="feat-work-item">
                        <img src="images/bokeh-300.png" alt="Bokeh" width="300" height="198" height="auto">
                        <h3 class="feat-work-item-hed">Bokeh</h3>
                        <p><a href="http://github.com/udacity/bokeh/" target="_blank">http://github.com/udacity/bokeh/</a></p>
                    </li>
                </ul>
            </section>
        </main>
    </div>
</body>
</html>
